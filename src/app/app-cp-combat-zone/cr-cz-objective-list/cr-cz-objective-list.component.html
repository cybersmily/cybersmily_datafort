<cs-cr-cz-faction-selector [selectedFaction]="filterFaction" [hiddenFactions]="['universal']" (selected)="setFaction($event)"></cs-cr-cz-faction-selector>
<div *ngIf="dataList$ | async as objectiveList" class="row">
  <div class="col-12">
    <div *ngFor="let objective of objectiveList |contains:'faction':[filterFaction, 'universal']" class="row mt-1">
      <div class="col-1 text-end px-0">
        <button class="border border-secondary text-center rounded csd-btn p-2 mt-5" (click)="addObjective(objective)">
          <fa-icon [icon]="faPlus" size="xl"></fa-icon>
        </button>
      </div>
      <div class="col-3 col-md-1 text-end">
        <img class="csd-img-icon" src="img/cz/icon_{{objective.faction.replace(' ','_')}}.png">
    </div>
      <div class="col-4 col-md-2 text-capitalize">
        {{objective.name}}
          <img class="w-100"
            src="img/cz/objectives/{{objective.faction?.replaceAll(' ', '_')}}_{{objective.name?.replaceAll(' ', '_').replaceAll('.', '')}}.png">
      </div>
    </div>
  </div>
</div>
