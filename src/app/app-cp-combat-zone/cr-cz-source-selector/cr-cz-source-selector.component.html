@if($releases | async; as releases) {
<div class="d-inline-block">
  <p-multiselect [options]="releases" [(ngModel)]="selectedReleases" optionValue="key" display="chip"
   placeholder="Select releases to filter on" class="w-100" (onChange)="releasesChange($event)">
       <ng-template let-release #item>
        <div class="flex items-center gap-2">
            <div>{{ release.value }} [{{release.key}}]</div>
        </div>
    </ng-template>
  </p-multiselect>

</div>
}
