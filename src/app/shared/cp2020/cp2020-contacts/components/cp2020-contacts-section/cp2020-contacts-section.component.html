<div class="cp2020-section border border-dark">
  <div class="cp2020-label row g-0">
    <div class="col">
      <h4 class="d-inline-block csd-btn me-4" (click)="isSectionCollapsed = !isSectionCollapsed"
        (keyup.enter)="isSectionCollapsed = !isSectionCollapsed" tabindex="0">
        CONTACTS
        <fa-icon [icon]="collapseChevron" class="csd-icon-btn csd-icon-xl ms-2"></fa-icon>
      </h4>
    </div>
  </div>
  <div [collapse]="isSectionCollapsed">
    @if(contacts$ | async; as contacts) {
    @if(contactSettings().showBigLeague && skillLevel$ | async) {
    <cs-cp2020-big-league-contacts [bigLeagueContacts]="contacts?.bigLeague" [skillLevel]="skillLevel$ | async"
      (updateContacts)="updateBigLeague($event)"></cs-cp2020-big-league-contacts>
    }
    @if(contactSettings().showHotStuff && skillLevel$ | async) {
    <cs-cp2020-hot-stuff-contacts [hotStuffContacts]="contacts?.hotStuff" [skillLevel]="skillLevel$ | async"
      (updateContacts)="updateHotStuff($event)"></cs-cp2020-hot-stuff-contacts>
    }
    @if(contactSettings().showOthers) {
    <cs-cp2020-other-contacts [contacts]="contacts?.other"
      (updateContacts)="updatePlayerContacts($event)"></cs-cp2020-other-contacts>
    }
    }
  </div>
</div>
